<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <link rel="stylesheet" href="custom.css">
    <script type="custom.js"></script>
  </head>
  <body>

    <!-- start body content -->

    <div class="container">

      <div class="row" id="header">
        <h1>live from the watchtower</h1>
      </div>

      <div class="row">
        <div class="col-md-8" id="streamContainer">
          <img id="streamImg" src="./?action=stream" />
        </div>
        <div class="col-md-4" onload="startTime()">
          <div class="time" id="time"></div>
          <p>Currently sunny in toronto</p>
          <p>going to be cloudy later</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h3>CYYZ Tower</h3>
          <audio controls="controls" src="http://d.liveatc.net/cyyz7"></audio>
        </div>
        <div class="col-md-4">
          <h3>Toronto Transit Enforcement Unit</h3>
          <audio controls="controls" src="https://www.broadcastify.com/listen/feed/8878/web"></audio>
        </div>
      </div>
    </div>


    <!-- end body content -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
